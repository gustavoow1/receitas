<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="formatos.css">
    
    <title>Receitas Tia Jurema</title>

</head>
<body>
    
    <header>

        <div class="menu">
            <a href="./home.html">MENU</a>
            <a href="./receitas.html">RECEITAS</a>
            <a class="ativo" href="./cadastro.html">CADASTRO</a>
        </div>

    </header>

    <main>
        <div class="container">

            <div class="row">
                <div class="col-8">
                    <div class="row">
                        <div class="col-12">
                            <h1>Efetue seu Cadastro</h1>
                            <label for="Nome">Nome</label>
                            <input id="Nome" type="text">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <label for="email">E-mail</label>
                            <input id="email" type="text">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <label for="cep">CEP</label>
                            <input id="cep" type="text">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <label for="rua">Rua</label>
                            <input id="rua" type="text">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-4">
                            <label for="numero">N°</label>
                            <input id="numero" type="text">
                        </div>

                        <div class="col-8">
                            <label for="complemento">Complemento</label>
                            <input id="complemento" type="text">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-8">
                            <label for="cidade">Cidade</label>
                            <input id="cidade" type="text">
                        </div>

                        <div class="col-4">
                            <label for="uf">UF</label>
                            <input id="uf" type="text">
                        </div>
                    </div>
                </div>

                <div class="col-4 d-flex align-items-end">
                    <button type="button" class="btn btn-dark">Cadastrar</button>
                </div>
            </div>

        </div>
        
    </main>

    <footer>

        <div id="direitos">© TIA JUREMA</div>

    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
